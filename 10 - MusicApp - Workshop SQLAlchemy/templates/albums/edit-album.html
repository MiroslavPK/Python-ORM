{% extends 'common/base.html' %}
{% block content %}

<section class="editPage">
    <form method="POST" action="{% url 'edit album' id=album.id %}">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
            </div>
            <button class="edit-album" type="submit">Edit Album</button>
        </fieldset>
    </form>
</section>
{% endblock %}
